<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Replit Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    footer {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Replit Page</h1>
    <p>This is a simple demo layout.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
  <section>
    <h2>Main Content Area</h2>
    <p>Here’s where your project’s content will go. You can add text, images, or embed other components.</p>
    <button id="clickMe">Click Me</button>
  </section>

  <aside>
    <h3>Sidebar</h3>
    <p>This area can hold extra links, notes, or widgets.</p>
  </aside>
</main>

  <footer>
    <p>&copy; 2026 My Replit Project</p>
  </footer>
</body>
</html>
